<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="head container-fluid">

</div>



    <div class="container-fluid mid">
        <div class="col-md-7 col-lg-7 col-sm-7 col-xs-7">
            <div class="headLine">用户注册</div>
            <div class="Line"> 快速 高薪 就业</div>
            <!--<div class="line container-fluid" id="imgCard">-->
                <!--<div class="col-md-1 col-lg-1 col-sm-1 col-xs-1"></div>-->
                <!--<div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">-->
                    <!--<div class=" headimg">-->
                        <!--<img src="../image/headImg-woman.jpg" id="img">-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <div class="line container-fluid ">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 " id="imgName"> &nbsp;&nbsp;</div>
                <div class="container-fluid col-md-10 col-lg-10 col-sm-10 col-xs-10" id="imgCard">
                    <div class="col-md-7 col-lg-7 col-sm-7 col-xs-7">
                        <div class=" headimg">
                            <img src="../image/headImg-woman.jpg" id="img">
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
                        <div class="upImg">
                            <div>上传头像</div>
                            <input type="file" id="updataImg">
                        </div>
                    </div>
                </div>

            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">账号：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="id">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 must">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">密码：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input type="password" id="password">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 must">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">手机号：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="phone">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 must">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">邮箱：</div>
                <div class="col-md-7 col-lg-7 col-sm-7 col-xs-7">
                    <input type="email" id="email">
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <input type="number" id="checkEmail" placeholder="请输入验证码">
                    <div class="sendButtom">发送验证码</div>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 must">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">用户类型：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <select class="" id="demo">
                        <option value="1">学生</option>
                        <option value="2">企业</option>
                        <option value="3">学校</option>
                    </select>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1  must">*</div>
            </div>



            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <div class="buttom" id="register">注册</div>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1"></div>
            </div>
        </div>
        <div class="col-md-5 col-lg-5 col-sm-5 col-xs-5 img">
            <img src="../image/background.jpg">
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/register.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/main.js"></script>
</html>
