<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生认证</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/authStudent.css">

</head>
<body>
<div class="head container-fluid">

</div>

    <div class="container-fluid mid">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <div class="headLine">学生认证</div>
            <div class="Line"> 勤工俭学 高薪 经验</div>
            <div  id="studentID">
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">姓名：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                            <input id="sname">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">性别：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <select class="" id="gentle">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">学历：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <select class="" id="Education">
                            <option value="小学">小学</option>
                            <option value="初中">初中</option>
                            <option value="高中">高中</option>
                            <option value="大学">大学</option>
                            <option value="硕士">硕士</option>
                            <option value="博士">博士</option>
                        </select>
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">工作经验：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="sworkexperience">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">微信：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="swechar">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">学校名：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="scollege">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">学号：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="sstudentnumber">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">年级：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="sgrade">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">学校地址：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                        <input id="scollegeaddress">
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">志愿服务经历：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 server">
                        <div class="container-fluid">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 " id="add">
                                +
                            </div>
                            <ul class="container-fluid" id="serverInfo">

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 ">

                    </div>
                </div>
                <div class="line container-fluid">
                    <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">证书：</div>
                    <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9 server">
                        <div class="container-fluid">
                            <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 " id="prideAdd">
                                +
                            </div>
                            <ul class="container-fluid" id="prideInfo">

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1 ">

                    </div>
                </div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <div class="buttom" id="register">认证</div>
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/authStudent.js"></script>
<script src="../js/main.js"></script>
<script src="../js/nav.js"></script>
</html>
