<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历添加</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/resume.css">
</head>
<body class="body">
<div class="head container-fluid">

</div>

<div class="add container-fluid">
    <div class="container-fluid addInfo">
        <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">
            名称:
        </div>
        <div class="col-md-11 col-lg-11 col-sm-11 col-xs-11">
            <input>
        </div>
    </div>
    <div class="fileAdd">
        <div>
            <span class="glyphicon glyphicon-plus"></span>
        </div>
        <div>添加简历文件</div>
        <div>(word/pdf/image)</div>
        <input type="file" id="file">
    </div>
    <div class="buttom" id="addResume">确认</div>
    <div class="cancel" id="cancelResume">取消</div>
</div>
<div class="container-fluid mid ">

    <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
        <div class="container-fluid content resumeAdd">
            <span class="glyphicon glyphicon-plus"></span>
        </div>
        <div class="container-fluid content">
            <div class="col-md-10 col-lg-10 col-sm-10 col-xs-10">
                <div class="work">分公司总经理</div>
            </div>
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 enterprise">
                <div class="delect" id="delect">删除</div>
            </div>
        </div>
        <div class="container-fluid content">
            <div>1</div>
            <!--<iframe src="https://view.officeapps.live.com/op/view.aspx?src="></iframe>-->
        </div>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 userInfo">
        <div class="container-fluid">
            <div class="img">
                <img src="../image/HeadPortrait.jpg" id="img">
            </div>
            <div class="name" id="account">游客</div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/jquery.cityselect.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/main.js"></script>
<script src="../js/userSelect.js"></script>
<script src="../js/resume.js"></script>
</html>
