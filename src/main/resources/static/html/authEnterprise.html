<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业认证</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/authEnterprise.css">

</head>
<body>
<div class="head container-fluid">

</div>

<div class="container-fluid mid">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="headLine">企业认证</div>
        <div class="Line"> 人才 管理 简易</div>
        <div  id="enterpriseName">
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">公司名称：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="ename">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">公司简介：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="eIntroduction">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">地址：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="eAddress">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
            </div>
            <div class="line container-fluid">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">公司网页链接：</div>
                <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                    <input id="eURL">
                </div>
                <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1">*</div>
            </div>
        </div>
        <div class="line container-fluid">
            <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2"></div>
            <div class="col-md-9 col-lg-9 col-sm-9 col-xs-9">
                <div class="buttom" id="register">认证</div>
            </div>
            <div class="col-md-1 col-lg-1 col-sm-1 col-xs-1"></div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/authEnterprise.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/main.js"></script>
</html>
